<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Memory | Ashley Ramtohul</title>

        <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
        <link rel="stylesheet" href="css/fireworks.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="js/memory-old.js"></script>
    </head>
    <body>

        <h1>Memory</h1>

        <!-- Bouton pour commencer le jeu -->

        <div class="clock">
            <a href="#" id="startGame">Commencer</a>
            <input type="text" id="clock" value="..." />
        </div>
        <!-- Plateau de jeu -->
        <div id="memory"><div id="loader"><img src="img/ajax-loader.gif" alt=""></div></div>

        <!-- Récompense -->
        <div id="back"><span>Félicitations !</span></div>
        <div id="fireworks-template">
            <div id="fw" class="firework"></div>
            <div id="fp" class="fireworkParticle"><img src="img/particles.gif" alt="" /></div>
        </div>
        <div id="fireContainer"></div>

        <!-- JS -->
        <script type="text/javascript" src="js/soundmanager2-nodebug-jsmin.js"></script>
        <script type="text/javascript" src="js/fireworks.js"></script>

    </body>
</html>
