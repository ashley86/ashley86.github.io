	<body>

		<form action="inscription.php" method="get" id="formulaire">
		    <fieldset>

                <legend>Formulaire d'inscription</legend>

                <div id="civility">
                    <label>Civilité*</label>
                    <input type="radio" name="civility" id="civilityMale" value="m"  />
                    <label for="civilityMale" class="noWidth">M</label>
                    <input type="radio" name="civility" id="civilityFemale" value="mme" />
                    <label for="civilityFemale" class="noWidth">Mme</label>
                    <div class="error">Vous devez sélectionnez votre sexe</div>
                </div>

                <div id="nom">
                    <label for="lastName">Nom*</label>
                    <input type="text" name="lastName" id="lastName" />
                    <div id="errorNom" class="error">Un nom ne peut pas faire moins de 2 caractères</div>
                </div>

                <div id="prenom">
                    <label for="firstName">Prénom*</label>
                    <input type="text" name="firstName" id="firstName" />
                    <div id="errorPrenom" class="error">Un prénom ne peut pas faire moins de 2 caractères</div>
                </div>

                <div id="age">
                    <label for="age">Âge*</label>
                    <input type="number" name="age" id="age" />
                    <div class="error"></div>
                </div>

                <div id="country">
                    <label for="country">Pays*</label>
                    <select name="country" id="country">
                        <option value="">Sélectionner un pays</option>
                        <option value="france">France</option>
                        <option value="belgique">Belgique</option>
                        <option value="monaco">Monaco</option>
                        <option value="luxembourg">Luxembourg</option>
                        <option value="suisse" selected>Suisse</option>
                        <option value="allemagne">Allemagne</option>
                        <option value="italie">Italie</option>
                        <option value="espagne">Espagne</option>
                        <option value="andorre">Andorre</option>
                    </select>
                    <div class="error"></div>
                </div>

                <div id="email">
                    <label for="e-mail">Adresse e-mail*</label>
                    <input type="email" name="email" id="e-mail" />
                </div>

                <div id="pwd">
                    <label for="password">Mot de passe*</label>
                    <input type="password" name="password" id="password" />
                    <div class="error"></div>
                </div>

                <div id="pwdConfirm">
                    <label for="passwordConfirmation">Mot de passe* (Confirmation)</label>
                    <input type="password" name="passwordConfirmation" id="passwordConfirmation" />
                    <div class="error"></div>
                </div>

                <div id="newsletter">
                    <label><input type="checkbox" name="newsletter" id="newsletter" /> Je désire recevoir la newsletter chaque mois</label>
                    <div class="error"></div>
                </div>

                <input type="submit" id="btnEnvoyer" value="Envoyer" />
			</fieldset>
		</form>
